
<section id="trajectory-coordinates" onselectstart="return false" class="span-20 row">
  <header class="span-16 offset-2 base-main-title">
    <h1>Координаты траекторных целей</h1>
  </header>
  <div class="trajectory-coords span-20">
    <table cellpadding="5" class="trajectory-coords-table span-20">
      <tbody class="span-20 trajectory-table-body">
        <tr class="span-20 coords trajectory-coords-row trajectory-coordinate-1-1">
          <td class="trajectory-coordinates-id span-2">1T.1</td>
          <td class="lon-trajectory-hla span-9 lon-thla-1-1 not-choosen">-</td>
          <td class="lat-trajectory-hla span-9 lat-thla-1-1 not-choosen">-</td>
        </tr>
        <tr class="span-20 coords trajectory-coords-row trajectory-coordinate-1-2 ">
          <td class="trajectory-coordinates-id span-2">1T.2</td>
          <td class="lon-trajectory-hla span-9 lon-thla-1-2 not-choosen">-</td>
          <td class="lat-trajectory-hla span-9 lat-thla-1-2 not-choosen">-</td>
        </tr>
      </tbody>
    </table>
    <table cellpadding="5" class="trajectory-headers-table span-20">
      <tbody class="span-20">
        <tr class="span-20 trajectory-coords-headers">
          <td class="lon-trajectory-headers span-9 offset-2">Долгота</td>
          <td class="lat-trajectory-headers span-9">Широта</td>
        </tr>
      </tbody>
    </table>
    <input id="set-trajectory" type="button" value="" class="set-coords"/>
    <label for="set-trajectory" class="set-trajectory span-4 offset-9">
      <p title="Установить координаты" class="trajectory-tip">&#8594</p>
    </label>
  </div>
</section>
